<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            background-color: aquamarine;
        }
        h1 {
            text-align: center;
        }
        #login{
            background-color: rgb(195, 255, 127);
        }
        #regi{
            background-color: blueviolet;
        }
    </style>
</head>

<body>
   <h1>WellCome</h1>
   <button id="login">Login Page</button><br><br>
   <button id="regi">Registration Page</button>
   <script>
    let login=document.getElementById("login");
    let registration=document.getElementById("regi");
    login.addEventListener("click",(e)=>{
         e.preventDefault();
        console.log('clicked');
        window.location.href='http://127.0.0.1:5500/login.html';
    })
    registration.addEventListener("click",(e)=>{
        e.preventDefault();
        window.location.href='http://127.0.0.1:5500/registration.html';
    })
   </script>
</body>
</html>

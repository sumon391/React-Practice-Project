<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag to Delete</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Drag Items to the Trash Bin to Delete</h2>

    <div class="items">
        <div class="item" draggable="true" id="item1">🧱 Item 1</div>
        <div class="item" draggable="true" id="item2">🧱 Item 2</div>
        <div class="item" draggable="true" id="item3">🧱 Item 3</div>
    </div>

    <div class="trash-bin" id="trashBin">
        🗑️ Trash Bin
    </div>
    <div class="restore-bin" id="restore">
        Restore
    </div>
    <script src="index.js">
    </script>
</body>

</html>
